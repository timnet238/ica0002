---
  - name: Initial setup
    hosts: all
    roles:
      - init
      - backup
    tags: i
    become: yes


  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
    tags: p
  
  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - init
      - bind
    tags: d

  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes
    tags: ns 
    

  - name: docker
    hosts: all
    become: yes
    roles:
      - docker
    tags: docker
  
  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
    tags: p
  
  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
    become: yes
    tags: db
      
  - name: Web server
    hosts: all
    roles:
      - docker
      - nginx
    become: yes
    tags: ws
    
  - name: Grafana
    hosts: grafana
    roles:
      - docker
      - grafana
    become: yes
    tags: g    
    
  - name: Install agama docker
    hosts: docker
    become: yes
    roles:
      - agama
    tags: agama_docker
  
  - name: HA
    hosts: HA_servers
    roles:
      - haproxy
      - keepalived
      - agama
    become: yes
    gather_facts: yes
    tags: ha
  
  - name: influxdb
    hosts: influxdb
    roles:
      - influxdb
    become: yes
    tags: idb
    
  - name: agama-client
    hosts: agama_client
    roles:
      - agama_client
    become: yes
    tags: ac 
    

