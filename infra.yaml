---
  - name: Initial setup
    hosts: all
    roles:
      - init
    become: yes

  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind

  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes 
    

  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
    become: yes
      
  - name: Web server
    hosts: web_servers
    roles:
      - nginx
      - agama
      - uwsgi
    become: yes
