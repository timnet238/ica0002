---
  - name: Initial setup
    hosts: all
    roles:
      - init
      - backup
    tags: i
    become: yes

  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
      - nginx_exporter
    tags: p

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
    tags: d

  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes
    tags: ns 
    

  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
      - mysql_exporter
    become: yes
    tags: db
      
  - name: Web server
    hosts: web_servers
    roles:
      - nginx
      - agama
      - uwsgi
      - nginx_exporter
    become: yes
    tags: ws
    
  - name: Grafana
    hosts: grafana
    roles:
      - grafana
    become: yes
    tags: g    
    
  - name: influxdb
    hosts: influxdb
    roles:
      - influxdb
    become: yes
    tags: i
    
  - name: agama-client
    hosts: agama-client
    roles:
      - agama-client
    become: yes
    tags: ac 
