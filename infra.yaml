---
  - name: Initial setup
    hosts: all
    roles:
      - init
    become: yes

  - name: Prometheus
    hosts: prometheus
    gather_facts: no
    roles:
      - prometheus
      - nginx_exporter

  - name: DNS server
    hosts: dns_servers
    become: yes
    gather_facts: no
    roles: 
      - bind
      - bind_exporter

  - name: DNS setup
    hosts: all
    roles:
      - dns
    become: yes 
    

  - name: Database server
    hosts: db_servers
    roles: 
      - mysql
      - mysql_exporter
    become: yes
    tags: db
      
  - name: Web server
    hosts: web_servers
    roles:
      - nginx
      - agama
      - uwsgi
      - nginx_exporter
    become: yes
    
  - name: Grafana
    hosts: grafana
    roles:
      - grafana
    become: yes
    tags: g    
